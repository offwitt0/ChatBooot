<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💬 Vacation ChatBot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- ✅ Telegram Modal (only one instance) -->
  <div id="telegram-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.6); z-index:1000; justify-content:center; align-items:center;">
    <div style="background:white; padding:20px; border-radius:12px; max-width:90%; text-align:center; position:relative;">
      <span onclick="dismissTelegramModal()" style="position:absolute; top:10px; right:20px; cursor:pointer;">❌</span>
      <p style="margin-bottom:15px; font-size:16px;">
        📲 To receive vacation suggestions in Telegram,<br>
        tap the button below and then press <b>📱 Share Phone Number</b>.
      </p>
    <a href="https://t.me/fastautomatebot" target="_blank" rel="noopener" class="telegram-bot-btn">Open Telegram Bot</a>    </div>
  </div>

  <div class="chat-container">
    <div id="chat-box" class="chat-box"></div>

    <div class="input-area">
      <textarea id="message" placeholder="Type your message..."></textarea>
      <button onclick="sendMessage()">Send</button>
      <button onclick="toggleVoice()" id="voice-btn">🎤</button>
      <button onclick="toggleLanguage()" id="lang-btn">🌐 AR</button>
      <button onclick="resetChat()" class="reset-btn">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
